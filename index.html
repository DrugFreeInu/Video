<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Video Trace Recorder</title>

<style>
  body {
    background:#111;
    color:#fff;
    font-family:system-ui;
    padding:20px;
  }

  .stage {
    position:relative;
    width:640px;
    max-width:100%;
    margin-top:10px;
  }

  video, canvas {
    width:100%;
    display:block;
    border-radius:8px;
  }

  canvas {
    position:absolute;
    top:0;
    left:0;
    pointer-events:auto;
  }

  .controls {
    margin-top:10px;
    display:flex;
    flex-direction:column;
    gap:8px;
  }

  input[type="range"] {
    width:100%;
  }

  .trace-active {
    outline:2px solid #ff0;
    background:#222;
  }

  .row {
    display:flex;
    gap:12px;
    align-items:center;
  }

  button {
    padding:6px 12px;
  }
</style>
</head>
<body>

<h3>Video Trace Recorder</h3>

<input type="file" id="upload" accept="video/*">

<div class="stage">
  <video id="video" muted autoplay></video>
  <canvas id="draw"></canvas>
</div>

<div class="controls">
  <!-- Reference scrub -->
  <input type="range" id="timebar1" min="0" max="0" step="0.01">

  <!-- Trace toggle -->
  <input type="range" id="timebar2" min="0" max="0" step="0.01">

  <div class="row">
    Speed
    <input type="range" id="speed" min="0.05" max="2" step="0.05" value="1">
    <button id="clear">Clear Trace</button>
  </div>
</div>

<script>
const video = document.getElementById('video');
const canvas = document.getElementById('draw');
const ctx = canvas.getContext('2d');

const upload = document.getElementById('upload');
const speed = document.getElementById('speed');
const clearBtn = document.getElementById('clear');

const timebar1 = document.getElementById('timebar1');
const timebar2 = document.getElementById('timebar2');

let traceMode = false;
let drawing = false;
let lastX = 0;
let lastY = 0;

// Each stroke = { t, x1, y1, x2, y2 }
let strokes = [];

// upload
upload.onchange = e => {
  video.src = URL.createObjectURL(e.target.files[0]);
};

// init
video.onloadedmetadata = () => {
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  timebar1.max = video.duration;
  timebar2.max = video.duration;
};

// speed
speed.oninput = () => {
  video.playbackRate = speed.value;
};

// sync bars
video.ontimeupdate = () => {
  timebar1.value = video.currentTime;
  timebar2.value = video.currentTime;
  redraw();
};

// scrub
timebar1.oninput = e => {
  video.currentTime = e.target.value;
};

// toggle trace recording
timebar2.onclick = () => {
  traceMode = !traceMode;
  timebar2.classList.toggle("trace-active", traceMode);
};

// drawing input
canvas.onmousedown = e => {
  if (!traceMode) return;
  drawing = true;
  const r = canvas.getBoundingClientRect();
  lastX = (e.clientX - r.left) * canvas.width / r.width;
  lastY = (e.clientY - r.top) * canvas.height / r.height;
};

canvas.onmouseup = () => drawing = false;
canvas.onmouseleave = () => drawing = false;

canvas.onmousemove = e => {
  if (!drawing || !traceMode) return;

  const r = canvas.getBoundingClientRect();
  const x = (e.clientX - r.left) * canvas.width / r.width;
  const y = (e.clientY - r.top) * canvas.height / r.height;

  strokes.push({
    t: video.currentTime,
    x1: lastX,
    y1: lastY,
    x2: x,
    y2: y
  });

  lastX = x;
  lastY = y;
};

// redraw drawing layer based on time
function redraw() {
  ctx.clearRect(0,0,canvas.width,canvas.height);

  ctx.strokeStyle = "rgba(255,255,0,0.25)";
  ctx.lineWidth = 18;
  ctx.lineCap = "round";

  const t = video.currentTime;

  for (const s of strokes) {
    if (s.t <= t) {
      ctx.beginPath();
      ctx.moveTo(s.x1, s.y1);
      ctx.lineTo(s.x2, s.y2);
      ctx.stroke();
    }
  }
}

// clear trace
clearBtn.onclick = () => {
  strokes = [];
  ctx.clearRect(0,0,canvas.width,canvas.height);
};
</script>

</body>
</html>
